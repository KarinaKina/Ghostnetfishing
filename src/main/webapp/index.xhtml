</head>

<body>

	<h1>Shea Sepherd - Auffindung von Geisternetzen</h1>

	<p>Bitte logge dich mit deinem Nickname und deinem Passwort ein!</p>

	<h:form>
	
	<h:panelGrid columns="2">
	
		<h:outputText value="Nickname"></h:outputText>
		<h:inputText id="nickName" value="#{user.nickName}"></h:inputText>
		
		<h:outputText value="Passwort"></h:outputText>
		<h:inputText id="passwort" value="#{user.passwort}"></h:inputText>
		
		<!-- <h:commandLink action="result.xhtml" value="Senden"></h:commandLink> -->
	<h:commandButton action="#{user.speichereUser()}"
			value="Login"></h:commandButton>
	  
	</h:panelGrid>
	
	</h:form>


</body>

</html>
